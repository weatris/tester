<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Signup Page</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
        html{
            height: 100%;
        }
		
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
            display: flex;
			flex-direction: row;
            height: 100%;
            align-items: center;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		
		h1 {
			margin-bottom: 30px;
			color: #444;
		}
		
		form {
			background-color: #fff;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			width: 80%;
			max-width: 600px;
		}
		
		input[type=text], input[type=email], input[type=password] {
			width: 100%;
			padding: 12px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		
		button[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		
		button[type=submit]:hover {
			background-color: #45a049;
		}
		
		.carousel {
			width: 60%;
			display: none;
		}
		
		@media (min-width: 1000px) {
			.carousel {
				display: block;
			}
		}
		
		.slide {
			display: none;
		}
		
		.slide.active {
			display: block;
		}
		
		.slide img {
			width: 100%;
            height: 100%;
		}
	</style>
</head>
<body>
	<div id="api">
		<div class="container">
		<h1>Signup Page</h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Sign Up</button>
		</form>
	</div>
	
	<div class="carousel">
		<div class="slide active">
			<img src="https://via.placeholder.com/500x300.png?text=Image+1">
		</div>
		<div class="slide">
			<img src="https://via.placeholder.com/500x300.png?text=Image+2">
		</div>
		<div class="slide">
			<img src="https://via.placeholder.com/500x300.png?text=Image+3">
		</div>
	</div>
	</div>
	
	<script>
		const slides = document.querySelectorAll('.slide');
		let currentSlide = 0;
		
		setInterval(() => {
			slides[currentSlide].classList.remove('active');
			currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
	}, 5000);
</script>
</body>
</html>
